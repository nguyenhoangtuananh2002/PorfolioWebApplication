<div class="container-fluid" style="width: 100%; height: 500px;">
  <div class="row" style="width: 100%; border-radius: 10px; padding-left: 15px;">
    <div class="col-sm-3"
      style="background-color: #2D3142; color: white; text-align: center; border-radius: 10px; font-size: 30px; font-weight: 200px; margin-right: 15px;">
      <div class="row">
        <div class="col-12">
          <div class="mb-3 mt-3">
            <img src="http://localhost:3000/upload-picture/{{employee.avatar}}" alt="Employee Avatar" class="avatar"
              id="avatar" name="avatar" style="border-radius: 50%; object-fit: cover; width: 250px; height: 250px;">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <p>{{employee.firstname + ' ' + employee.lastname}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <p>--{{employee.role}}--</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <p><i class="bi bi-envelope"></i> {{employee.email}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="row">
        <div class="mt-3 mb-3">
          <p [innerHTML]="employee.aboutMe"></p>
        </div>
      </div>
    </div>
    <div class="col-sm-2" style="">
      <p style="font-size: 30px; font-weight: 200px;">Skills</p>
      <ul class="list-group" *ngFor="let skill of employee.skills">
        <li class="list-group-item" style="text-align: center;">{{skill}}</li>
      </ul>
      <p style="font-size: 30px; font-weight: 200px;">Domain</p>
      <ul class="list-group">
        <li class="list-group-item" style="text-align: center;">Fullstack Web Development</li>
        <li class="list-group-item" style="text-align: center;">Live Assist</li>
        <li class="list-group-item" style="text-align: center;">Service Support</li>
      </ul>

    </div>
  </div>
</div>
