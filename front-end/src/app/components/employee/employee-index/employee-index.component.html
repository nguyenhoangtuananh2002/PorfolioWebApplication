<div class="row">
  <div class="col-12">
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search..."
        class="form-control"
      />
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-4" *ngFor="let employee of filterEmployee()">
    <div class="card" style="background-color: #2D3142; color: white; font-weight: 20px; font-size: 22px; border-radius: 15px;" [routerLink]="['/dashboard/employee/expertProfile',employee.id]">
      <div class="card-body">
        <div class="row">
          <div class = "container">
            <div class="col-12 col-md-4" *ngFor="let skill of employee.skills">
              <div class="mb-3">
                <div style="border-color: white; background-color: #2D3142; color: white; text-align: center; font-weight: 500px; border-radius: 10px;" class="form-control">#{{skill}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <h3>{{employee.firstname + " " + employee.lastname}}</h3>
            </div>
          </div>
        </div>
        <div class="d-flex gap-2" style="gap: 10px;">
          <div class="col-4">
            <div class="mb-3">
              <img src="http://localhost:3000/upload-picture/{{employee.avatar}}"
                  alt="Employee Avatar"
                  class="avatar"
                  id="avatar"
                  name="avatar"
                  style="border-radius: 50px; object-fit: cover; width: 150px; height: 150px;">
            </div>
          </div>
          <div class="col-8">
            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <div *ngIf="!employee.project?.id; else projectAssigned">
                    <p class="card-text"><strong>Project: </strong>Don't have project</p>
                  </div>
                  <ng-template #projectAssigned>
                    <p class="card-text"><strong>Project:</strong><a [routerLink]="['/dashboard/project/update',employee.project?.id]"> {{ employee.project?.name }}</a></p>
                  </ng-template>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class = "mt-3">
                    <div *ngIf="!employee.department?.id; else departmentAssigned">
                      <p class="card-text"><strong>Team: </strong>Don't have Team</p>
                    </div>
                    <ng-template #departmentAssigned>
                      <p class="card-text"><strong>Team:</strong><a [routerLink]="['/dashboard/department/update',employee.department?.id]"> {{ employee.department?.name }}</a></p>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class = "row">
          <div class = "col-12">
            <div class = "mt-3 mb-3">
              <button style="justify-content: center; padding: 10px 20px; align-items: center;" type="button" name="view" id="view" [routerLink]="['/dashboard/employee/update/',employee.id]" class="form-control btn btn-danger">View More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
