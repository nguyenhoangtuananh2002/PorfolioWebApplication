<div class="container-fluid" 
     style="background-color: black; padding: 20px 25px; border-radius: 25px; color: white;">
  <div class="row align-items-center">
    <div class="col-8 text-left">
      <h4>Welcome to PPA</h4>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <span>{{ user.sub.firstname + " " + user.sub.lastname }}</span>
      <div class="dropdown ms-2"> 
        <img src="http://localhost:3000/upload-picture/{{user.sub.avatar}}" 
             alt="avatar" name="avatar" id="avatar" 
             style="height: 40px; width: 40px; border-radius: 50%;" 
             class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" [routerLink]="['/dashboard/employee/update', user.sub.id]">Profile</a></li>
          <li><a class="dropdown-item">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="loggout($event)">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
