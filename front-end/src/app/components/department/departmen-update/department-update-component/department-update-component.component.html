
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="updateDepartment()">
            <div class="form-group">
              <label for="id">DepartmentID: </label>
              <input
                type="text"
                class="form-control"
                id="id"
                [(ngModel)]="department.id"
                name="id"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="name">Department Name: </label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="department.name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="overview">Department Overview: </label>
              <textarea
                class="form-control"
                id="overview"
                [(ngModel)]="department.overview"
                name="overview"
                required
              ></textarea>
            </div>


            <div class="form-group mt-2">
              <label for="createdDate">created Date</label>
              <input
                type="text"
                class="form-control"
                id="createdDate"
                [(ngModel)]="department.createdAt"
                name="createdDate"
                readonly
              />
            </div>
            <div class = "row">
              <div class = "col">
                <button type="submit" class=" form-control btn-primary mt-3"><a href="/dashboard/project"></a>Save</button>
              </div>
              <div class = "col">
                <button type="button" class=" form-control btn btn-danger mt-3" [routerLink]="['/dashboard/department/delete', department.id]">Delete</button>
              </div>
            </div>
