    <div class = "container-fluid" style="padding-top: 10px;">
      <form (ngSubmit)="addDepartment()">
        <div class = "row">
          <div class="col-12 col-md-6">
            <div class = "mb-3">
              <label for ="name" class = "form-label">Team Name <span style="color: red;">(*)</span></label>
              <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)] = "newDepartment.name"
              required>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class = "mb-3">
              <label for ="overview" class = "form-label">Team Overview <span style="color: red;">(*)</span></label>
              <input
              type="text"
              class="form-control"
              id="overview"
              name="overview"
              [(ngModel)] = "newDepartment.overview"
              required>
            </div>
          </div>
        <div class = "col-12 col-md-2">
          <div class = "mb-3">
            <button type="submit" class=" form-control btn btn-primary mt-3"><a [routerLink]="['/dashboard/department']"></a>Save</button>
          </div>
        </div>
        </div>
      </form>
    </div>
