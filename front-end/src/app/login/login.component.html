
<div class="center-container">
    <div class="center-image">
        <img src="http://localhost:3000/assets/Logo.jpg" alt="Logo Image">
    </div>
    <br><br>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <h4>Login to your account</h4>
            <h6>Welcome back! Please enter your details</h6>
        </div>
        <br>
        <div class="form-group">
            <label for="username">Username/Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username/email" [(ngModel)]="email">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <br>
        <div class="form-group">
            <div class="row">
                <div class="col-sm" hidden>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                </div>
                <div class="col-sm" hidden>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
            </div>
        </div>
        <br><br>
         <div *ngIf="showError" class="alert alert-danger">
            {{showError}}
        </div>
        <div class ="form-group">
            <button id="submit-button" class="button-custom btn btn-primary" type="submit">Sign In</button>
        </div>
        <br><br>
        <div class="form-group" hidden>
            <div class="mb-3">
                <h6>Don't have an account, <a href="#" style="color: #0DCAF0;">Sign Up</a></h6>
            </div>
        </div>
    </form>
</div>
